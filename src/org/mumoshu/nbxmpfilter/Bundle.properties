CTL_xmpfilter=xmpfilter
OpenIDE-Module-Display-Category=Ruby
OpenIDE-Module-Long-Description=\
    *** This plugin requires xmpfilter installed and the PATH is set ***\n\nThis plugin adds "xmpfilter -a" shortcuts under the global menu and the context menu\nwhen *.rb files are opened.\n\n\
    Currently, nbxmpfilter just runs "xmpfilter -a <current_file>" and replaces the content of the current pane with\nthe output.\n\n*** \u4e8b\u524d\u306bxmpfilter\u3092\u30a4\u30f3\u30b9\u30c8\u30fc\u30eb\u3057\u3066\u30d1\u30b9\u3092\u901a\u3057\u3066\u304a\u3044\u3066\u304f\u3060\u3055\u3044 ***\n\n*.rb\u30d5\u30a1\u30a4\u30eb\u3092\u958b\u3044\u3066\u3044\u308b\u6642\u306bxmpfilter\u306e\u30b7\u30e7\u30fc\u30c8\u30ab\u30c3\u30c8\u304c\u30e1\u30cb\u30e5\u30fc\u3068\u53f3\u30af\u30ea\u30c3\u30af\u30e1\u30cb\u30e5\u30fc\u306b\u8868\u793a\u3055\u308c\u308b\u3088\u3046\u306b\u306a\u308a\u307e\u3059\u3002\n\
    \u4eca\u306e\u3068\u3053\u308d\u3001\u73fe\u5728\u958b\u3044\u3066\u3044\u308b\u30bf\u30d6\u306e\u5185\u5bb9\u3092"xmpfilter -a <\u958b\u3044\u3066\u3044\u308b\u30d5\u30a1\u30a4\u30eb>"\u306e\u51fa\u529b\u3067\u7f6e\u304d\u63db\u3048\u308b\u3060\u3051\u3067\u3059\u3002\n\n\
    \u4eca\u5f8c\u306f-u (Test::Unit\u88dc\u5b8c), -s (RSpec\u88dc\u5b8c)\u306b\u3082\u5bfe\u5fdc\u3057\u305f\u3044\u306a\u3041\u3002
OpenIDE-Module-Name=nbxmpfilter
OpenIDE-Module-Short-Description=Adds xmpfilter shortcuts to the global and context menus.
